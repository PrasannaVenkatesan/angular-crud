<form class="form-horizontal" role="form" ng-submit="getByIdStaff()">
  
 <div class="form-group">
  <label for="title" class="col-sm-2 control-label">Staff ID</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Staff.id" class="form-control" id="title" placeholder="Staff ID Here"/>
  </div>
</div>
  
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="GET"/>
  </div>
</div>
</form>
