<form class="form-horizontal" role="form" ng-submit="updateStaff()">
  <!--<div ng-include="'partial/_form.html'"></div>-->
 <div class="form-group">
  <label for="title" class="col-sm-2 control-label">Staff ID</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Staff.id" class="form-control" id="title" placeholder="Staff ID Here"/>
  </div>
</div>
  <div class="form-group">
  <label for="title" class="col-sm-2 control-label">Staff Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Staff.name" class="form-control" id="title" placeholder="Staff Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Department</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Staff.depart" class="form-control" id="year" placeholder="Department"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Subject</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Staff.subject" class="form-control" id="director" placeholder="Subject"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Age</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Staff.age" class="form-control" id="plot" placeholder="Age"/>
  </div>
</div>


<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" id="update" class="btn btn-primary" value="Update"/>
  </div>
</div>
</form>
